<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<ui:composition template="/WEB-INF/_template.xhtml">
	<ui:define name="conteudo">
		<p:panel>
			<h:form>
				<h:outputText value="Cadastrar tipo infração" />
				<p:panelGrid columns="2">

					<h:outputLabel value="Descrição: " for="desc" />
					<h:inputText id="desc"
						value="#{tipoInfracaoBean.tipo.descricaoTipoInfracao}" />

					<h:outputLabel value="Valor: " for="valor" />
					<h:inputText id="valor" value="#{tipoInfracaoBean.tipo.valor}" />

				</p:panelGrid>
				<br />
				<p:commandButton value="Cadastrar"
					action="#{tipoInfracaoBean.cadastrar()}" />
			</h:form>
			<p:messages />
		</p:panel>
	</ui:define>
</ui:composition>
</html>
