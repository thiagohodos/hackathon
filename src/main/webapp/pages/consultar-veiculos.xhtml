<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<ui:composition template="/WEB-INF/_template.xhtml">
	<ui:define name="conteudo">
		<p:panel>
			<h:form>
				<p:dataTable var="veiculo" value="#{veiculoBean.veiculos}">
					<p:column headerText="UF">
						<h:outputText value="#{veiculo.uf}" />
					</p:column>
					<p:column headerText="Placa">
						<h:outputText value="#{veiculo.placa}" />
					</p:column>
					<p:column headerText="Modelo">
						<h:outputText value="#{veiculo.modelo.descricaoModelo}" />
					</p:column>
					<p:column headerText="Proprietário">
						<h:outputText value="#{veiculo.proprietario.nome}" />
					</p:column>
					<p:column headerText="Ação">
						<p:commandButton value="Exluir" actionListener="#{veiculoBean.excluir(veiculo)}" update="@form" />
					</p:column>
					
				</p:dataTable>
				<p:commandButton value="Atualizar" actionListener="#{veiculoBean.atualizarLista()}" update="@form" />
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
