<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<ui:composition template="/WEB-INF/_template.xhtml">
	<ui:define name="conteudo">
		<p:panel>
			<h:form>
				<p:dataTable var="infracao" value="#{infracaoBean.infracoes}">
					<p:column headerText="Nome do Agente">
						<h:outputText value="#{infracao.agente.nome}" />
					</p:column>
					<p:column headerText="Local">
						<h:outputText value="#{infracao.localInfracao}" />
					</p:column>
					<p:column headerText="Placa do Veiculo">
						<h:outputText value="#{infracao.veiculo.placa}" />
					</p:column>
				</p:dataTable>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
